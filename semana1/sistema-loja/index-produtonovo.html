<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahin Kombucha - Produto Novo</title>
</head>
<body>
    
    <h3>FORMULÁRIO PARA ADICIONAR PRODUTOS NOVOS</h3>
    <form action="#">
        <label for="img"><b>Foto do Produto:</b></label>
        <input type="file" name="foto" id="img">
        <br><br>
        <label for="sabor"><b>Sabor da Kombucha:</b></label>
        <input type="text" name="sabor" id="sabor">
        <br><br>
        <label for="valor"><b>Preço do produto:</b></label>
        <input type="text" name="valor-produto" id="valor">
        <br><br>
        <label for="quantidade"><b>Quantidade em estoque:</b></label>
        <input type="text" name="quantidade" id="quantidade">
        <br><br>
        <button type="submit">Enviar</button>


    </form>
</body>
</html>
